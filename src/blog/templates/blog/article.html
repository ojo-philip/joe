{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<!-- banner -->
<div class="banner article-banner" style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
  url('{%static 'blog/images/article.jpg' %}') center/cover no-repeat fixed;">
  <div class="banner-text">
    <h1>Renew Your Mind</h1>
  </div>
</div>
<!-- end banner -->
<main>

  <div class="section-container">
    <div class="articles">
      {% for post in items %}
      <!-- single article -->
      <article class="single-article" data-aos="fade-right" data-aos-duration="2000">
        <div class="article-img-signature">
          <div class="article-img">
            <img src="{{post.thumbnail_url}}" alt="{{ post.title }}" srcset="">
          </div>
          <div class="joe-signature">
            <img src="{%static 'blog/images/logo-sig.jpg' %}" alt="">
          </div>
        </div>
        <div class="article-info">
          <div class="article-date"><i class="fas fa-calendar"></i> {{ post.updated|date:'F d , Y' }}</div>
          <div class="article-heading">
            <a href="{{ post.get_absolute_url }}"><h3>{{post.title}}</h3></a>
          </div>
          <div class="article-brief">
            {{ post.content|safe|truncatewords:18 }}
          </div>
          <div class="read-more-btn">
            <a href="{{ post.get_absolute_url }}">Read More <i class="fas fa-arrow-right"></i></a>
          </div>
        </div>
      </article>
      <!-- end of single article -->
      
      {% endfor %}
    </div>
        <!-- pagination -->
        {% include "blog/pagination.html" %}
  <!-- end of pagination -->
  </div>
</main>

{% endblock content %}
